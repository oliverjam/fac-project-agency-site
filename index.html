<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAC Agency</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="#main" class="visually-hidden">Skip to content</a>
    <header class="header">
      <div class="header__logo">
        <svg viewBox="0 0 100 100" fill="white" width="32" height="32">
          <defs>
            <pattern
              id="diagonalHatch"
              patternUnits="userSpaceOnUse"
              width="5"
              height="5"
            >
              <path
                d="M-1,1 l2,-2 M0,5 l5,-5 M4,6 l2,-2"
                stroke="black"
                strokeWidth="1"
              />
            </pattern>
          </defs>
          <g>
            <rect width="100" height="100" stroke="black" stroke-width="2" />
            <rect width="100" height="50" fill="black" />
            <rect
              width="50"
              height="50"
              x="50"
              y="50"
              fill="url(#diagonalHatch)"
            />
          </g>
        </svg>
        <span class="header__logo-text">FAC</span>
      </div>
      <nav>
        <ul class="header__list">
          <li class="header__item">
            <a href="#about" class="header__link">About</a>
          </li>
          <li class="header__item">
            <a href="#people" class="header__link">People</a>
          </li>
          <li class="header__item">
            <a href="#contact" class="header__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <section class="intro">
        <h1 class="intro__heading">Creating optimal synergies at scale.</h1>
        <p class="intro__paragraph">
          Win-win strategies and collaborative design thinking, on the
          blockchain.
        </p>
        <a class="intro__button" href="#contact">Get in touch</a>
      </section>
    </main>
  </body>
</html>
